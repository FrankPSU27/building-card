<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>building-card</title>
</head>

<body>
  <div class="buttons">
    <button class="duplicate">Duplicate card</button>
    <button class="modifytitle">Change Title</button>
    <button id="deletelastcard">Delete</button>
    <button data-toggle-btn>Toggle INFO</button>
  </div>

  <div id="app">

  <building-card></building-card>
  </div>

  <script type="module" src="./src/building-card.js"></script>
  <script>

// toggle the 1ST instance of the stats
document.querySelector('button[data-toggle-btn]').addEventListener('click', (e) => {
const details = document.querySelector('building-card').shadowRoot.querySelector('details')

  if (details.getAttribute('open')) {
    details.removeAttribute('open');
  }
  else {
    details.setAttribute('open','open');    
  }
});

// duplicate the 1st item
document.querySelector('.duplicate').addEventListener('click', function(e) {
  const itemToClone = document.querySelector('building-card').cloneNode();
  document.querySelector('#app').appendChild(itemToClone);
});

// modify name of 1st item
document.querySelector('.modifytitle').addEventListener('click', function(e) {
  let name = prompt("Name Title");
  if (name) {
    document.querySelector('building-card').shadowRoot.querySelector('.wrapper h3').innerText = name;
  }
});

// delete the last item
document.querySelector('#deletelastcard').addEventListener('click', function(e) {
  let wantsTo = confirm("Are you sure?");
  if (wantsTo) {
    if (document.querySelector('#app :last-child') !== document.querySelector('building-card')) {
      document.querySelector('#app :last-child').remove();      
    }
    else {
      alert("Cannot Delete Last Card");
    }
  }
});
  </script>
</body>

</html>
